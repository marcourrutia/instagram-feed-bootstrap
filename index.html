<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="bg-black">
    <!-- NavBar -->
    <nav class="navbar bg-dark">
        <div class="container">
            <!-- Logo instagram -->
            <a class="navbar-brand col-7">
                <img src="Images/logo_insta.png" alt="Logo Instagram" width="160" height="35">
            </a>
            <!-- Modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Create a new post</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Comments</label>
                                </div>
                            </form>
                            <button type="button" class="btn btn-secondary mt-3 mb-3"><i
                                    class="bi bi-camera"></i></button>
                            <button type="button" class="btn btn-secondary mt-3 mb-3"><i
                                    class="bi bi-geo-alt"></i></button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Publish</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- DropDown -->
            <div class="dropdown-center col-2">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="bi bi-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item active" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Selección de vista -->
    <ul class="nav nav-pills d-flex justify-content-center mb-3" id="pills-tab" role="tablist">
        <!-- Botón en grilla -->
        <li class="nav-item" role="presentation">
            <button type="button" class="btn btn-secondary mt-3 me-3" id="pills-home-tab" data-bs-toggle="pill"
                data-bs-target="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true"><i
                    class="bi bi-grid-3x3" style="color: white;"></i></button>
        </li>
        <!-- Botón en fila -->
        <li class="nav-item" role="presentation">
            <button type="button" class="btn btn-secondary mt-3" id="pills-profile-tab" data-bs-toggle="pill"

                    class="bi bi-square" style="color: white;"></i></button>
        </li>
    </ul>
